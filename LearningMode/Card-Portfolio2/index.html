<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Website-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="network.avif">
            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus perferendis incidunt non dignissimos optio quae eos aliquid magni tempora sed?</p>
            </div>
            <div id="amountBox">
                <div id="leftBox">
                    <div class="imgBox">
                        <img src="music icon.webp">
                    </div>
                    <div class="textAmount">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div id="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paymentButton">Proceed to Payment</button>
           <div class="cancel">Cancel Order</div>
        </div>
    </div>
</body>
</html>
